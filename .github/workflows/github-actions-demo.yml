name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Read package.json
        uses: tyankatsu0105/read-package-version-actions@v1
        with:
          path: './'
        id: package-version
      # - name: Create Release for Tag
      #   id: release_tag
      #   uses: actions/create-release@v1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }} # 这块需要用到 github的token，因为需要对分之进行代码推送
      #   with:
      #     tag_name: test-v${{ steps.package-version.outputs.version }}
      #     release_name: Release test-v${{ steps.package-version.outputs.version }}
      #     prerelease: false
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.ACTION_TOKEN }}
          file: handlers
          asset_name: handlers
          tag: test-v${{ steps.package-version.outputs.version }}
          overwrite: true
          body: "This is my release text"